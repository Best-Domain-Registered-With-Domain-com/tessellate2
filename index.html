<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- <link href="style.css" rel="stylesheet" /> -->
    <link href="style.css" rel="stylesheet" />
    <title>Tessellate</title>
  </head>

  <body onload="checkAllCookies()">
    <div class="row">
      <div class="col-2">
        <header class="header">
          <img
            src="logos/logo-blue.png"
            alt="logo"
            style="width: 200px; height: 200px"
            class="inline"
          />
          <h1 class="main-title"><a href="index.html">Tessellate</a></h1>
          <p class="site-description" itemprop="description">
            form meaningful connections.
          </p>
        </header>
      </div>
      <div class="col-1"></div>
      <div class="col-9">
        <div class="container">
          <div class="slideshow-container">
            <div class="mySlides1">
              <img
                src="images/inspiration-1.jpeg"
                alt="Avatar"
                class="image"
                style="width: 100%"
              />
            </div>
            <div class="mySlides1">
              <img
                src="images/inspiration-2.jpg"
                alt="Avatar"
                class="image"
                style="width: 100%"
              />
            </div>
            <div class="mySlides1">
              <img
                src="images/inspiration-3.jpg"
                alt="Avatar"
                class="image"
                style="width: 100%"
              />
            </div>
            <div class="mySlides1">
              <img
                src="images/insp4.jpg"
                alt="Avatar"
                class="image"
                style="width: 100%"
              />
            </div>
            <div class="mySlides1">
              <img
                src="images/insp5.jpg"
                alt="Avatar"
                class="image"
                style="width: 100%"
              />
            </div>
            <div class="mySlides1">
              <img
                src="images/insp6.jpg"
                alt="Avatar"
                class="image"
                style="width: 100%"
              />
            </div>
            <div class="mySlides1">
              <img
                src="images/insp7.jpg"
                alt="Avatar"
                class="image"
                style="width: 100%"
              />
            </div>
            <div class="mySlides1">
              <img
                src="images/insp8.jpg"
                alt="Avatar"
                class="image"
                style="width: 100%"
              />
            </div>
            <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
            <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
          </div>
        </div>

        <!-- First remembrance -->
        <p class="divider"></p>
        <div class="container">
          Type in the name of someone who is important to you, then click
          Remember.
          <div>
            <form>
              <label for="fname"></label>
              <input
                type="text"
                id="important1"
                name="important"
                placeholder="Someone important"
              />
              <input
                type="button"
                id="first-button"
                class="remButton"
                value="Remember"
                onclick="checkPswd(1);"
              />
            </form>
          </div>
          <div id="question-container1"></div>
        </div>

        <!-- Second remembrance -->
        <p class="divider"></p>
        <div class="container">
          Type in the name of someone who is important to you, then click
          Remember.
          <div>
            <form>
              <label for="fname"></label>
              <input
                type="text"
                id="important2"
                name="important"
                placeholder="Someone important"
              />
              <input
                type="button"
                id="second-button"
                class="remButton"
                value="Remember"
                onclick="checkPswd(2);"
              />
            </form>
          </div>
          <div id="question-container2"></div>
        </div>
        <!-- Third remembrance -->
        <p class="divider"></p>
        <div class="container">
          Type in the name of someone who is important to you, then click
          Remember.
          <div>
            <form>
              <label for="fname"></label>
              <input
                type="text"
                id="important3"
                name="important"
                placeholder="Someone important"
              />
              <input
                type="button"
                id="third-button"
                class="remButton"
                value="Remember"
                onclick="checkPswd(3);"
              />
            </form>
          </div>
          <div id="question-container3"></div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>

    <script>
      var slideIndex = [1, 1];
      var slideId = ["mySlides1", "mySlides2"];
      showSlides(1, 0);
      showSlides(1, 1);

      function plusSlides(n, no) {
        showSlides((slideIndex[no] += n), no);
      }

      function showSlides(n, no) {
        var i;
        var x = document.getElementsByClassName(slideId[no]);
        if (n > x.length) {
          slideIndex[no] = 1;
        }
        if (n < 1) {
          slideIndex[no] = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex[no] - 1].style.display = "block";
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
