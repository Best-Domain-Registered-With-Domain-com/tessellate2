<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- <link href="style.css" rel="stylesheet" /> -->
    <link href="style.css" rel="stylesheet" />
    <title>Tessellate</title>
  </head>

  <body onload="checkCookie()">
    < class="row">
    <div class="col-2">
      <header>
        <img
          src="logos/logo-blue.png"
          alt="logo"
          style="width: 200px; height: 200px"
          class="inline"
        />
        <h1 class="main-title"><a href="index.html">Tessellate</a></h1>
        <p class="site-description" itemprop="description">
          Form meaningful connections
        </p>
      </header>
    </div>
    <div class="col-1"></div>
    <div class="col-9">
      <div class="container">
        <div class="slideshow-container">
          <div class="mySlides1">
            <img
              src="images/inspiration-1.jpeg"
              alt="Avatar"
              class="image"
              style="width: 100%"
            />
            <div class="middle2">
              <div class="text">
                When you don't know what partner's bid means
              </div>
            </div>
            <div class="middle">
              <div class="text">1/8</div>
            </div>
          </div>
          <div class="mySlides1">
            <img
              src="images/inspiration-2.jpg"
              alt="Avatar"
              class="image"
              style="width: 100%"
            />
            <div class="middle2">
              <div class="text">Gru with Opening Hand</div>
            </div>
            <div class="middle">
              <div class="text">2/8</div>
            </div>
          </div>
          <div class="mySlides1">
            <img
              src="images/inspiration-3.jpg"
              alt="Avatar"
              class="image"
              style="width: 100%"
            />
            <div class="middle2">
              <div class="text">Stayman</div>
            </div>
            <div class="middle">
              <div class="text">3/8</div>
            </div>
          </div>
          <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
          <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
        </div>
      </div>

      <div class="container">
        Type in the name of someone who is important to you, then click
        Remember.
        <div>
          <form>
            <label for="fname"></label>
            <input
              type="text"
              id="important"
              name="important"
              placeholder="Someone important"
            />
            <input
              type="button"
              id="first-button"
              value="Remember"
              onclick="checkPswd();"
            />
          </form>
        </div>
        <div id="question-container"></div>
      </div>
    </div>
    <div class="col-1"></div>

    <script>
      var slideIndex = [1, 1];
      var slideId = ["mySlides1", "mySlides2"];
      showSlides(1, 0);
      showSlides(1, 1);

      function plusSlides(n, no) {
        showSlides((slideIndex[no] += n), no);
      }

      function showSlides(n, no) {
        var i;
        var x = document.getElementsByClassName(slideId[no]);
        if (n > x.length) {
          slideIndex[no] = 1;
        }
        if (n < 1) {
          slideIndex[no] = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex[no] - 1].style.display = "block";
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
